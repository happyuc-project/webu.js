<!doctype>
<html>

<head>
    <script type="text/javascript" src="../node_modules/bignumber.js/bignumber.min.js"></script>
    <script type="text/javascript" src="../dist/webu-light.js"></script>
    <script type="text/javascript">

        var Webu = require('webu');
        var webu = new Webu();
        webu.setProvider(new webu.providers.HttpProvider());

        function watchBalance() 
        {
            var coinbase            = webu.huc.coinbase;
            var originalBalance     = webu.huc.getBalance(coinbase).toNumber();
            var originalBlockNumber = webu.huc.getBlockNumber();

            document.getElementById('coinbase').innerText = 'coinbase: ' + coinbase;
            document.getElementById('original').innerText = 'original BlockNumber: ' + originalBlockNumber + ' Balance: ' + webu.fromWei(originalBalance , "huc") + '    watching...';

            webu.huc.filter('latest').watch(function() {
                var currentBalance     = webu.huc.getBalance(coinbase).toNumber();
                var currentBlockNumber = webu.huc.getBlockNumber();
                document.getElementById('current').innerText = 'current BlockNumber:' + currentBlockNumber + ' Balance: ' + webu.fromWei(currentBalance , "huc");
                document.getElementById('diff').innerText = 'diff:    ' + (currentBalance - originalBalance);
            });
        }

    </script>
</head>
<body>
<h1>coinbase balance</h1>
<button type="button" onClick="watchBalance();">watch balance</button>
<div></div>
<div id="coinbase"></div>
<div id="original"></div>
<div id="current"></div>
<div id="diff"></div>
</body>
</html>
